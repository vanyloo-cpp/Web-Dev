<html>
<head>
    <title>FaceBook login page</title>
    <meta lang="ru">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="login">

        <div class="info">
            <h1>facebook</h1>
            <p>Facebook помогает вам всегда<br>

            <button class="input" type="submit">Вход</button>
            <a href="">Забыли пароль?</a>
            <hr>
            <button class="create"><a href="https://www.facebook.com/signup" style="text-decoration: none; color: inherit">Создать новый аккаунт</a></button>
        </form>
        <p style="font-size:14px; margin-top:80px;"><b>Создать Страницу</b> 
            знаменитости, музыкальной группы или компании.</p>
    </div>
    

    

    </div>
